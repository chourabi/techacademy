

<div class="mt-5">
    <h3> Products List </h3>
</div>


<div class="mt-2">
    <button class="btn btn-primary" routerLink="/products/add">Add new product</button>
</div>



<hr>


<div *ngIf="isLoading == true " class="text-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>



<div *ngIf="isLoading == false ">
    <div>
    
    </div>
    
    <div *ngIf="errMessage!='' " class="mt-2 mb-2 ">
        <div class="alert alert-danger">
            {{errMessage}}
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
    
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products;let j = index;">
                        <td>{{j+1}}</td>
                        <td>
                            {{p.code}}
                        </td>
                        <td>
                            {{p.title}}
                        </td>
                        <td>
                            {{p.quantity}}
                        </td>
                        <td>
                            {{p.price | currency }}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" style="margin-right: 15px;" [routerLink]=" '/products/edit/'+ p.id " >Edit</button>
                            <button class="btn btn-sm btn-danger " (click)="deleteProd(p.id,p.title)" >Delete</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
